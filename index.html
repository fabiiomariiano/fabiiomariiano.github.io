<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeo em Tela Cheia</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #000;
        overflow: hidden;
      }

      .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: fill;
      }

      /* Controles personalizados (opcional) */
      .controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        border-radius: 25px;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video autoplay loop muted playsinline>
        <source
          src="https://cdn3.admooh.com/admoohmediaservice/00001C06000000000000000000000000/121463C9245F4C9B8FDF274D54666EB2.mp4"
          type="video/mp4"
        />
        Seu navegador não suporta vídeos.
      </video>
    </div>
  </body>
</html>
